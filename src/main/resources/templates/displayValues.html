<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container text-center">
      <div class="row">
          <div class="col-3">
             <p>Name:</p>
             <p th:text="${object.name}">
          </div>
          <div class="col-3">
              <p>Age:</p>
              <p th:text="${object.age}">
          </div>
          
      </div>
    <div class="row">
        <div class="col-4" th:each="pers: ${listOfPeople}">
            <p th:text="${pers}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-1" th:each="pers: ${listOfAges}">
            <p th:text="${pers}"></p>
        </div>
    </div>
</div>

</body>
</html>
